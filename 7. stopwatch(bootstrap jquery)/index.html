<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>stopwatch app</title>
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"> -->

</head>

<body>
     <!--Title-->
     <div class="container-fluid">
        <div id="header">Stopwatch</div>

    <!--Lap Time-->
    <div id="lap"><span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span id="lapcentisecond">00</span></div>

    <!--Time-->
    <div id="time"><span id="timeminute">00</span>:<span id="timesecond">00</span>:<span id="timecentisecond">00</span></div>

    <!--Controls-->
    <div id="controlsContainer" class="row ">
        <div class="col-xs-2 col-xs-offset-4 ">
            <button id="startButton" class="control btn btn-primary btn-lg" type="button">
                Start
            </button>
            <button id="stopButton" class="control btn btn-primary btn-lg">
                Stop
            </button>
            <button id="resumeButton" class="control btn btn-primary btn-lg">
                Resume
            </button>
        </div>
        <div class="col-xs-2 ">
            <button id="lapButton" class="control btn btn-primary btn-lg">
                Lap
            </button>
            <button id="resetButton" class="control btn btn-primary btn-lg">
                Reset
            </button>
        </div>
    </div>

      <!--Laps-->
      <div id="laps"></div>  

  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="stopwatch.js"></script>
</body>

</html>
